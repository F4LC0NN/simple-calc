<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<script src="js/script.js" defer></script>
		<title>Simple Calc</title>
	</head>
	<body>
		<header>
			<div id="logo-box">
				<img src="assets/logo.svg" />
			</div>
		</header>
		<section>
			<div id="container">
				<div id="screen">
					<div class="display" id="equation"></div>
					<div class="display" id="result"></div>
					<img src="delete.svg" alt="Erase button" id="erase" />
				</div>
				<div id="calc">
					<div class="button delete">c</div>
					<div class="button parentheses">()</div>
					<div class="button percentage">%</div>
					<div class="button divide">÷</div>
					<div class="button multiply">×</div>
					<div class="button substract">-</div>
					<div class="button add">+</div>
					<div class="button seven">7</div>
					<div class="button eight">8</div>
					<div class="button nine">9</div>
					<div class="button four">4</div>
					<div class="button five">5</div>
					<div class="button six">6</div>
					<div class="button one">1</div>
					<div class="button two">2</div>
					<div class="button three">3</div>
					<div class="button negative">+/-</div>
					<div class="button zero">0</div>
					<div class="button dot">.</div>
					<div class="button equal">=</div>
				</div>
			</div>
		</section>
		<footer><p>Copyright © Ruben Thomas - 2022</p></footer>
	</body>
</html>
